<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whispers</title>
    <style>
        body {
            font-family: "Roboto Light", sans-serif;
            background-color: #a3a3bd;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 50px;
            margin-bottom: 50px;

        }

        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post:last-child {
            border-bottom: none;
        }

        .post .user {
            font-weight: bold;
            color: #2c2c2c;
            font-size: 16px;
        }

        .post .date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .post .content {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a {
            color: #63637d;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .no-posts {
            text-align: center;
            font-size: 18px;
            color: #363640;
        }

        /* New Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #63637d;
            outline: none;
        }

        button {
            font-family: 'Roboto Light', sans-serif;
            background-color: #63637d;
            color: white;
            padding: 12px 20px;
            border: none;
            margin-bottom: 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #52526e;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Whispers</h1>

    <!-- Add New Wisper Form -->
    <form th:action="@{/posts/add}" method="post" th:object="${post}">
        <div class="form-group">
            <input type="text" id="postText" th:field="*{postText}" required placeholder="Write a new Whisper..." oninvalid="this.setCustomValidity('They can&rsquo;t hear your silent whisper')"
                   oninput="this.setCustomValidity('')">
        </div>
        <button type="submit">Post Whisper</button>
    </form>

    <!-- Display Posts -->
    <div th:each="post : ${posts}">
        <div class="post">
            <div class="user" th:text="${post.user != null ? post.user.name : 'Anonymous'}"></div>
            <div class="date" th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm:ss')}"></div>
            <div class="content" th:text="${post.postText}"></div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="no-posts">
        It's silent for now.
    </div>

</div>

</body>
</html>
